<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nega-editable-text demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">import "../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
import "../node_modules/@polymer/iron-demo-helpers/demo-snippet.js";
import '../nega-editable-text.js';</script>

    </head><custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        [editable].box {
          display: inline-block;
          background: yellow;
          border: 3px inset grey;
          border-radius: 2px;
        }
      </style>
    </custom-style>
  
  
    <a href="https://kennethklee.github.io/nega-editable-text/demo/">
      <code>If you are viewing from webcomponents.org, the demo may not work due to incompatibilities with lit-html and the site. Click here to visit the working demo.</code>
    </a>

    <div class="vertical-section-container centered">
      <h3>Basic nega-editable-text demo</h3>
      <demo-snippet>
        <template>
          <nega-editable-text editable=""><span>This text can be editable.</span></nega-editable-text>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Complex, styled demo with edit button</h3>
      <demo-snippet>
        <template>
          <nega-editable-text class="box" onkeydown="event.key==='Enter' &amp;&amp; this.doneEditing()" onblur="this.doneEditing()">
            <span>The <strong>nested elements</strong> are <code>stripped</code>.</span>
          </nega-editable-text>
          <button onclick="this.previousElementSibling.edit(); setTimeout(_ => this.previousElementSibling.children[0].focus(), 0)">Edit</button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Editable header</h3>
      <demo-snippet>
        <template>
          <nega-editable-text editable=""><h4>Edit Header Title</h4></nega-editable-text>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
        <h3>Read only text</h3>
        <demo-snippet>
          <template>
            <nega-editable-text readonly="" editable=""><span>This text is not editable.</span></nega-editable-text>
            <button onclick="this.previousElementSibling.edit()">Edit</button>
          </template>
        </demo-snippet>
      </div>
  

</html>
