<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nega-editable-text demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">import "../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
import "../node_modules/@polymer/iron-demo-helpers/demo-snippet.js";
import '../nega-editable-text.js';</script>

    </head><custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        [editable] {
          display: inline-block;
          border: 1px dotted black;
        }
      </style>
    </custom-style>
  
  
    <a href="https://kennethklee.github.io/nega-editable-text/demo/">
      <code>If you are viewing from webcomponents.org, the demo may not work due to incompatibilities with lit-html and the site. Click here to visit the working demo.</code>
    </a>

    <div class="vertical-section-container centered">
      <h3>Basic nega-editable-text demo</h3>
      <demo-snippet>
        <template>
          <nega-editable-text><span>This text can be editable.</span></nega-editable-text>
          <button onclick="this.previousElementSibling.edit(); setTimeout(_ => this.previousElementSibling.children[0].focus(), 0)">Edit</button>
          <!-- TODO: Fix weird focus hack -->
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Nested elements nega-editable-text demo</h3>
      <demo-snippet>
        <template>
          <nega-editable-text><span>This <strong>text</strong> can be <code>editable</code>.</span></nega-editable-text>
          <button onclick="this.previousElementSibling.edit(); setTimeout(_ => this.previousElementSibling.children[0].focus(), 0)">Edit</button>
          <!-- TODO: Fix weird focus hack -->
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Editable header nega-editable-text demo</h3>
      <demo-snippet>
        <template>
          <nega-editable-text><h4>Header Title</h4></nega-editable-text>
          <button onclick="this.previousElementSibling.edit(); setTimeout(_ => this.previousElementSibling.children[0].focus(), 0)">Edit</button>
          <!-- TODO: Fix weird focus hack -->
        </template>
      </demo-snippet>
    </div>
  

</html>
