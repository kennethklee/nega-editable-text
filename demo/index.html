<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nega-editable-text demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '../nega-editable-text.js'
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        [editable] {
          display: inline-block;
          /* border: 1px dotted black; */
        }
      </style>
    </custom-style>
  </head>
  <body>
    <a href="https://kennethklee.github.io/nega-editable-text/demo/">
      <code>If you are viewing from webcomponents.org, the demo may not work due to incompatibilities with lit-html and the site. Click here to visit the working demo.</code>
    </a>

    <div class="vertical-section-container centered">
      <h3>Basic nega-editable-text demo</h3>
      <demo-snippet>
        <template>
          <nega-editable-text editable><span>This text can be editable.</span></nega-editable-text>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Edit toggle with complex elements elements</h3>
      <demo-snippet>
        <template>
          <nega-editable-text onkeydown="event.key==='Enter' && this.doneEditing()" onblur="this.doneEditing()"><div>The <strong>nested elements</strong> are <code>stripped</code>.</div></nega-editable-text>
          <button onclick="this.previousElementSibling.edit(); setTimeout(_ => this.previousElementSibling.children[0].focus(), 0)">Edit</button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Editable header</h3>
      <demo-snippet>
        <template>
          <nega-editable-text editable><h4>Edit Header Title</h4></nega-editable-text>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
        <h3>Read only text</h3>
        <demo-snippet>
          <template>
            <nega-editable-text readonly editable><span>This text is not editable.</h4></nega-editable-text>
            <button onclick="this.previousElementSibling.edit(); setTimeout(_ => this.previousElementSibling.children[0].focus(), 0)">Edit</button>
          </template>
        </demo-snippet>
      </div>
  </body>
</html>
